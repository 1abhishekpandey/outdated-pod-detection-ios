name: main
on: [push, workflow_dispatch]

jobs:
  check-outdated-pods:
    runs-on: macos-latest
    name: A job to say hello
    steps:
      - name: Check outdated pods and create issue
        id: hello
        uses: 1abhishekpandey/pod-outdated-check-and-create-github-issue@main
        with:
          name-of-the-sdk: 'Amplitude'
          directory: 'Example'
          # title: "fix: update Amplitude SDK to the latest version"
          # labels: 'outdatedPod'
          # assignee: '1abhishekpandey'
          # body: "Update the SDK"
        env:
          GH_TOKEN: ${{ github.token }}

      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"