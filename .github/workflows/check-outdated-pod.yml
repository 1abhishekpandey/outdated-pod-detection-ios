name: Check Outdated Pod

# on: push
on:
  pull_request:
    branches: ["master"]
    types: ["opened", "reopened", "edited", "synchronize"]
# on: workflow_dispatch

jobs:
  outdatedPods:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install pods
        run: |
          cd example
          pod install
      - uses: yatatsu/pod-outdated-check-action@v0.3.0
        id: outdated
        with:
          project_directory: Example
          podspec: Rudder-Amplitude.podspec
      - name: Notify in slack if there are outdated pod
        if: steps.outdated.outputs.has_any_outdated.Amplitude != 'false'
        run: |
          echo "Successfull"
          echo "${{ steps.outdated.outputs.outdated_pod_info.Amplitude }}"

